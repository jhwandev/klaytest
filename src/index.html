<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">       
        <h1 class="text-center">Klaytn Test</h1>

          <button type="button" 
                  class="btn btn-success pull-right" 
                  id="loginKaikas"
                  onclick="App.kaikasLogin()">
                  Kaikas Login
          </button>
          <button type="button" 
                  class="btn btn-warning pull-right" 
                  id="logout" 
                  style="display: none;"
                  onclick="App.handleLogout()">
                  logout
          </button>

        <br>
        <div id="walletInfo"> 
          <h3>Wallet Information</h3>
          <span class="">Address : </span>
          <span id="address"></span>
          <br>
          <span class="">Balance : </span>
          <span id="balance"></span>
          <span class=""></span>
        </div>
        
        <div class="text-center" id="contractBalance"></div> 
        <hr /> 
      </div>
    </div>

    <br>

    <div class="row text-center">
      <div class="col-md-4 col-md-offset-4">
        <select id="selectbox" class="form-control" onchange="App.selectEvent()">
          <option selected>select</option>
          <option value="sendKlay">sendKlay</option>
          <!-- <option value="tokenTransfer">tokenTransfer</option> -->
          <option value="valueTransferMemo">valueTransferMemo</option>
        </select>
      </div>
    </div>

    <div id="spin"></div>    
    <div class="row text-center">
      <p id="timer"></p>
    </div>     

    <div class="row text-center">
      <div id="transaction"></div>
    </div>

    <div class="row text-center">
      <div class="col-md-4 col-md-offset-4">

        <h3><span id="contentTitle"><br></span></h3>
        
        
        <div id="fromDiv" style="display: none;">
          <label>From</label>
          <input id="from" type="text" name="from"
          placeholder="From Address" class="form-control" autocomplete="off" disabled="disabled">
          </br>
        </div>
        

        <div id="toDiv" style="display: none;">
          <label>To</label>
          <input id="to" type="text" name="to" value="0x04a452C0c7f6329D8a7C38820a4384Aa1326a94d"
          placeholder="To Address" class="form-control" autocomplete="off">
          </br>
        </div>

        <div id="contractDiv" style="display: none;">
          <label>Contract Address (Token Address)</label>
          <input id="contract" type="text" name="value"
          placeholder="contract address" class="form-control" autocomplete="off">
          </br>
        </div>
        
        <div id="valueDiv" style="display: none;">
          <label>Value (Amount)</label>
          <input id="value" type="text" name="value"
          placeholder="Value (or amount)" class="form-control" autocomplete="off">
          </br>
        </div>

        <div id="memoDiv" style="display: none;">
          <label>Memo</label>
          <input id="memo" type="text" name="value"
          placeholder="Memo" class="form-control" autocomplete="off">
          </br>
        </div>

        <div id="gasDiv" style="display: none;">
          <label>Gas</label>
          <input id="gas" type="text" name="gas" value="3000000"
            placeholder="Gas (Peb)" class="form-control" autocomplete="off">
          <br>
        </div>

        <div id="sendBtnDiv" style="display: none;" onClick="App.sendKlay()">
          <button type="button" class="btn btn-info" id="send">
            send
          </button>
        </div>

        <div id="valueTransferMemoBtnDiv" style="display: none;" onClick="App.valueTransferMemo()">
          <button type="button" class="btn btn-info" id="send">
            send
          </button>
        </div>

      </div>       
    </div>

    <div class="row text-center">
      <div class="col-md-2 col-md-offset-5">
        <div id="send" style="display: none;">        
          <label>Value Transfer</label>
          <input type="text" class="form-control" id="amount" />
          <div class="input-group">             
            <input type="number" class="form-control" id="amount" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" onclick="App.deposit()">송금</button>
            </span>
          </div>
        </div>
      </div>       
    </div>
  </div>  

  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">         
        <div class="modal-body">
          <div class="form-group">
            <label for="keystore">Keystore</label>
            <input type="file" id="keystore" onchange="App.handleImport()">
          </div>
          <div class="form-group">
            <label for="input-password">비밀번호</label>
            <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>

</html>

<style>
  .yellow-box {
    background-color: #FFC;
    padding: 2rem;
    margin: 0 auto;
    max-width: 500px;
    font-size: 80px;
  }

  #timer {
    font-size: 80px;
    color: red;
  }

  @keyframes spinner-line-fade-more {
    0%, 100% {
      opacity: 0;
    }
    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {
    0%, 39%, 100% {
      opacity: 0.25;
    }
    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {
    0%, 100% {
      opacity: 0.22;
    }
    1% {
      opacity: 1;
    }
  }

  
</style>
